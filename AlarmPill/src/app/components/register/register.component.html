<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <div class="logo">
                <p class="alarm-pill"> <span class="alarm">Alarm</span><span class="pill">Pill</span></p>
                <img src="assets/images/logoAlarmPill.png" alt="Logo AlarmPill">
            </div>
        </div>
        <div class="col-md-9 ">
            <p class="titulo">Regístrate</p>
            <form class="formulario-registro">
                <div class="form-group">
                    <label for="name" class="label">Nombre completo</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="label">Correo</label>
                    <input type="email" id="email" name="email" class="form-control correo" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn boton-primario" routerLink="/login">Regístrate</button>        
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
